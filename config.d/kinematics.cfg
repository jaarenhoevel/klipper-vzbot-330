[printer]
kinematics: corexy
max_velocity: 1000
max_accel: 5000
max_z_velocity: 4
max_z_accel: 250

[stepper_x]
step_pin: PF12
dir_pin: !PF11
enable_pin: !PB3
microsteps: 64
rotation_distance: 40
endstop_pin: ^can0:PROBE_2
position_endstop: 0
position_min: 0
position_max: 325
homing_speed: 60

[stepper_y]
step_pin: PE2
dir_pin: !PB4
enable_pin: !PC11
microsteps: 64
rotation_distance: 40
endstop_pin: ^PF3
position_endstop: 305
position_min: 0
position_max: 305
homing_speed: 60

[stepper_z]
step_pin: PD3
dir_pin: PD2
enable_pin: !PD5
microsteps: 16
rotation_distance: 1
endstop_pin: probe:z_virtual_endstop # uses cartographer as virtual endstop
homing_retract_dist: 0 # cartographer needs this to be set to 0
position_max: 400
position_min: 0

[safe_z_home]
home_xy_position: 194, 145
speed: 400.0
z_hop: 10
