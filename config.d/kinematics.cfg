[printer]
kinematics: corexy
max_velocity: 1000
max_accel: 5000
max_z_velocity: 12
max_z_accel: 500

[stepper_x]
step_pin: PE2
dir_pin: PB4
enable_pin: !PC11
microsteps: 16
rotation_distance: 40
endstop_pin: ^can0:LIMIT_3
position_endstop: 0
position_min: 0
position_max: 320
homing_speed: 60

[stepper_y]
step_pin: PF12
dir_pin: PF11
enable_pin: !PB3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PF3
position_endstop: 280
position_min: 0
position_max: 280
homing_speed: 60

[stepper_z]
step_pin: PD3
dir_pin: !PD2
enable_pin: !PD5
microsteps: 16
rotation_distance: 2
endstop_pin: probe:z_virtual_endstop
homing_speed: 6
second_homing_speed: 4
position_max: 350
position_min: -2

[stepper_z1]
step_pin: PC9
dir_pin: !PC8
enable_pin: !PD1
microsteps: 16
rotation_distance: 2

[safe_z_home]
home_xy_position: 194, 145
speed: 100.0
z_hop: 5
