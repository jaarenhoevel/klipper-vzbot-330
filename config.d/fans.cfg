[fan]
pin: can0:LIMIT_1
enable_pin: can0:FAN1
tachometer_pin: ^can0:LIMIT_2
tachometer_ppr: 2
kick_start_time: 0.500
off_below: 0.25

[heater_fan extruder_heatsink_fan]
pin: can0:FAN2
heater: extruder
fan_speed: 0.75

[controller_fan power_supply_fan_48V]
pin: PB8
tachometer_pin: PC14
stepper: stepper_x, stepper_y

[controller_fan power_supply_fan_24V]
pin: PB9
tachometer_pin: PC15
stepper: stepper_z
heater: extruder